<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Blog Preview Card</title>
</head>
<body class="bg-warning d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 384px;">
    <!-- Featured Image -->
    <div class="text-center">
      <img src="./assets/images/illustration-article.svg" class="img-fluid rounded mb-3" alt="Featured Image">
    </div>

    <!-- Text Content -->
    <div class="card-body">
      <div class="bg-warning text-dark d-inline-block px-3 py-1 rounded mb-2">
        <h4 class="mb-0 text-uppercase fs-6">Learning</h4>
      </div>
      <p class="text-muted small">Published 21 Dec 2023</p>

      <a href="#" class="text-decoration-none">
        <h2 class="h5 blog-post-title fw-bold text-dark">HTML & CSS foundations</h2>
      </a>
      <p class="text-muted small">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <!-- Avatar and Author -->
    <div class="d-flex align-items-center">
      <img src="./assets/images/image-avatar.webp" alt="Author Avatar" class="rounded-circle me-3" width="50" height="50">
      <h4 class="mb-0 fs-6">Greg Hooper</h4>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
